<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма є</title>
    <link rel="stylesheet" href="styles/form3.css">
</head>
<body>
<div class="container">
    <div class="blur"></div>
    <p class="form-title">
        Реєстрація
    </p>
    <div class="register">
        <form action="#">
            <div class="form-group">
                <label for="user-name">Ім'я користувача</label>
                <input type="text" id="user-name" name="user-name" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" required>
                <label for="remember-me">Запам'ятати мене</label>
            </div>
            <button class="send-button">Відправити</button>
        </form>
    </div>
</div>
</body>
</html>
