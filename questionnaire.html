<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Опитування</title>
    <link rel="stylesheet" href="styles/questionnaire.css">
</head>
<body>
<div class="container">
<!--    <progress max="100" value="80"></progress>
    <br>
    <meter></meter>-->
    <form action="#">
        <fieldset>
            <legend>Особисті дані</legend>
            <div class="form-group">
                <label for="email">Введіть пошту</label>
                <input type="email"
                       id="email"
                       class="check-valid"
                       name="email"
                       pattern="[a-z\d\@\.]{5.}"
                       required
                       placeholder="email"
                       autocomplete="off"
                >
            </div>
            <div class="form-group">
                <label for="tel">Телефон:</label>
                <input
                        type="tel"
                        id="tel"
                        class="check-valid"
                        name="tel"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        required
                        placeholder="096-377-67-94"
                >
            </div>
            <div class="form-group">
                <label for="link">Посилання на акаунт Linkedin</label>
                <input
                        type="url"
                        id="link"
                        class="check-valid"
                        name="link"
                        placeholder="https://www.google.com/"
                        pattern="http(s?)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.com|.net|.gov|.org|.in)(\/[^\s]*)?"
                >
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password"
                       id="password"
                       class="check-valid"
                       pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{6}"
                       title="Пароль повинен складатися з 6 символів. Обов'язковими є
                              використання цифри, великої та малої літер."
                       required
                       placeholder="password"
                >
            </div>
            <div class="form-group">
                <label for="address">Адреса</label>
                <textarea name="address" id="address" spellcheck maxlength="70"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Опитування</legend>
            <div class="form-group">
                <label for="course">На якому курсі ви навчаєтеся</label>
                <input type="number" id="course" name="course" required min="1" max="4">
            </div>
            <div class="form-group">
                <label for="entry-date">Дата вступу</label>
                <input type="date" id="entry-date" name="entry-date">
            </div>
            <div class="form-group">
                <label for="programming-language">Улюблена мова програмування</label>
                <input list="programming-languages" name="programming-language" id="programming-language">
                <datalist id="programming-languages">
                    <option value="C++">
                    <option value="C#">
                    <option value="Java">
                    <option value="Phyton">
                    <option value="Java Script">
                    <option value="PHP">
                </datalist>
            </div>
            <div class="form-group">
                <label for="points">Оцінка університету</label>
                <input type="range" id="points" name="points" min="0" max="100" step="5">
            </div>
        </fieldset>
        <input type="submit" value="Відправити" class="form-button">
        <input type="reset" class="form-button">
    </form>
</div>
</body>
</html>
